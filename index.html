<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Search</title>

<body class="overflow-hidden">
    <nav class="align-self-end navbar navbar-expand justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-dark" href="./searches/image-search.html">Image Search</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="./searches/advanced-search.html">Advanced
                    Search</a></li>
        </ul>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-self-center vh-100">
        <form class="d-flex flex-column" action="https://www.google.com/search">
            <div class="col-9 col-md-7 col-lg-5 mx-auto position-relative d-flex">
                <input class="mb-3 py-2 rounded-pill form-control" type="text" name="q">
                <i class="fa-solid fa-magnifying-glass position-absolute bottom-50" style="left: 92%"></i>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <input class="btn btn-light btn-sm p-2 text-body" type="submit" value="Google Search">

            </div>
        </form>
    </div>
