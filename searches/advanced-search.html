<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">

    <title>Advanced search</title>
</head>

<body>
    <nav class="navbar navbar-expand justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-dark" href="./image-search.html">Image Search</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="../index.html">Search</a></li>
        </ul>
    </nav>

    <div class="container-fluid ms-sm-4">
        <h1 class="text-danger fs-4 fw-normal">Advanced Search</h1>
    </div>

    <hr class="mt-4 mb-5">

    <div class="container-fluid ms-sm-4">
        <div class="row">
            <div class="col col-sm-8 col-lg-6">
                <form action="https://www.google.com/search">
                    <div class="row mb-3">
                        <div class="col-6 col-sm-3">
                            <label for="allTheseWords" class="form-label fs-7">all these words:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-sm" id="allTheseWords" name="q">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 col-sm-3">
                            <label for="exactWordOrPhrase" class="form-label fs-7">this exact word or phrase:</label>
                        </div>
                        <div class="col col-md-9">
                            <input type="text" class="form-control form-control-sm" name="as_epq">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 col-sm-3">
                            <label for="anyOfTheseWords" class="form-label fs-7">any of this words:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-sm" name="as_oq">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 col-sm-3">
                            <label for="noneOfTheseWords" class="form-label fs-7">none of these words:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-sm" name="as_eq">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input class="btn btn-sm btn-primary" type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
