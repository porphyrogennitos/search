<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Advanced search</title>
</head>

<body>
    <nav class="navbar navbar-expand justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-dark" href="./image-search.html">Image Search</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="../index.html">Search</a></li>
        </ul>
    </nav>

    <h1 class="text-danger fs-4 fw-normal">Advanced Search</h1>
    <hr>

    <form action="">
        <div class="mb-3">
            <label for="allTheseWords" class="form-label">all these words:</label>
            <input type="text" class="form-control" id="allTheseWords">
        </div>
        <div class="mb-3">
            <label for="exactWordOrPhrase" class="form-group">this exact word or phrase:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="anyOfTheseWords" class="form-label">any of this words:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="noneOfTheseWords" class="form-label">none of these words:</label>
            <input type="text" class="form-control">
        </div>
        <input class="btn btn-sm btn-primary" type="submit" value="Advanced Search">
    </form>
</body>

</html>
